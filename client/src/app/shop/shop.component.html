<div class="container">
  <div class="row">

    <section class="col-3">
      <h5 class="text-warning ml-3">Sort</h5>
      <select class="custom-select mb-3" (change)="onSortSelected($event.target.value)">
        <option 
            *ngFor="let sort of sortOptions" 
            [value] ="sort.value"
        >
          {{sort.name}}
          
        </option>
      </select>

      <h5 class="text-warning ml-3">Brands</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" *ngFor="let productBrand of productBrands"
          [class.active]="productBrand.id === this.productBrandIdSelected" 
          [value]="productBrand.id"
          (click)="onProductBrandSelected(productBrand.id)"
        >
          {{productBrand.name}}
        </li>
      </ul>

      <h5 class="text-warning ml-3">Types</h5>
      <ul class="list-group my-3">
        <li class="list-group-item" 
            *ngFor="let productType of productTypes"
            [class.active]="productType.id === this.productTypeIdSelected" 
            [value]="productType.id" 
            (click)="onProductTypeSelected(productType.id)"
        >
          {{productType.name}}
        </li>
      </ul>
    </section>

    <section class="col-9">

      <div class="d-flex justify-content-between">
        <header>
          <span>Showing <strong>10</strong> of <strong>16</strong> results</span>
        </header>
        <div class="form-inline mt-2">
          <input class="form-control mr-2" style="width: 200px" placeholder="Search" type="text">
          <button class="btn btn-outline-primary my-2 mr-2">Search</button>
          <button class="btn btn-outline-success my-2 ml-2">Reset</button>
        </div>
      </div>

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
        <div class="col-4 mb-4" *ngFor="let product of products">
          <app-product-item [product]="product"></app-product-item>
        </div>
      </div>
    </section>
  </div>
</div>
